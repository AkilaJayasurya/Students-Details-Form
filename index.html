<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>

<body style="">
    <h1>Students Form</h1>
    <form>
        <table border="2" id="tab1">
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter your name" id="name"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" placeholder="Enter your age" id="age"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male" id="male">Male
                    <input type="radio" name="gender" value="Female" id="female">Female
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select id="course">
                        <option>Javascript</option>
                        <option>Node.js</option>
                        <option>Java</option>
                        <option>Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter your mail id" id="email"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btnsave" style="width: 100%;">Save</button></td>
            </tr>
        </table>
    </form>
    <br>
    <br>

    <form>
        <table border="1" id="tab2">
            <tr>
                <td>Name</td>
                <td>Age</td>               
                <td>Gender</td>
                <td>Course</td>
                <td>Email</td>
                <td>Action</td>
            </tr>
        </table>
    </form>
    <script src="deatils.js"></script>
</body>

</html>
